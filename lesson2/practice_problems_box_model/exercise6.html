<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      section {
        background-color: yellow;
        border: 1px solid red;
        box-sizing: content-box;
        display: inline-block;
        height: 400px;
        margin: 0;
        padding: 20px;
        width: 900px;
      }

      article {
        background-color: lime;
        border: 1px solid blue;
        box-sizing: border-box;
        display: inline-block;
        height: 100%;
        margin: 0;
        padding: 10px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <section>
      <article>content</article><article>more content</article>
    </section>
  </body>
</html>

<!-- They wont appear side by side since `article` are `block` elements. In order to make them appear side by side we need to set the `box-sizing` to `border-box` and the `display` to `inline-block` -->
