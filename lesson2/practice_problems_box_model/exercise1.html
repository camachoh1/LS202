<!-- minimum width and height needed by the `div` in order to entirely contain the img element:

width: 580 -> 500 (width) + 8 (r+l borders) + 40 (r+l padding) + 11 (l margin) + 19 (r margin) + 2 (l+r border of div)

height: 360 -> 300 (height) + 8 (t+b borders) + 20 (t+b padding) + 20 (t margin) + 10 (b margin) + 2 (t+b borders of div) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
          div {
          background-color: lightgray;
          border: 1px solid black;
          box-sizing: border-box;
          display: inline-block;
          margin: 0;
          padding: 0;
          width: 580px;
          height: 360px;
          }

      img {
        border: 4px solid red;
        box-sizing: content-box;
        display: inline-block;
        height: 300px;
        margin: 20px 19px 10px 11px;
        padding: 10px 20px;
        width: 500px;
        }
    </style>

  </head>

  <body>
      <div>
      <img src="#" alt="test">
    </div>
  </body>
</html>
